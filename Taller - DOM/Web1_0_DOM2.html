<!DOCTYPE html>
<html lang="en">
<head>
<title>Changing color and font-size example</title>


</head>
<body>

	<div onmouseover="mOver(this)" onmouseout="mOut(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">Mouse Over Me</div>

	<script>
	function mOver(obj) {
	  obj.innerHTML = "WEB 1.0 - Caracteristicas principales"
	}

	function mOut(obj) {
	  obj.innerHTML = "Mouse Over Me"
	}
	</script>
	<ul>
        <li>Contenido estático y unidireccional</li>
        <li>Sitios no interactivos</li>
        <li>Se utilizaban tablas y frames para alinear los elementos de la pagina</li>
    </ul>
	
	

	<button onclick="displayDate()">Clic aquí para ver título</button>

	<script>
	function displayDate() {
		document.getElementById("demo").style.fontSize = "xx-large";
		var str = "Impacto de estrategias de marketing";
		var result = str.bold();
	  document.getElementById("demo").innerHTML = result;
	}
	</script>

	<p id="demo"></p>	
    
    <div>
        <img src="webMaster.png" alt="image">
		<video width="400" controls>
			<source src="videoWeb.mp4" type="video/mp4">
		</video>
    </div>
    <h2>Impacto de estrategias de marketing</h2>
    <div>
      <img src="marketing.png" alt="image">
	  <img src="web.png" alt="image">
  </div>
    <section>
        <p>This is a section</p>
    </section>
    <footer>Copyright 2019 Web Technologies</footer>
</body>
</html>
